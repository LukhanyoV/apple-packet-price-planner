<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple packet price planner</title>
    <link rel="stylesheet" href="./apple-planner.css">
</head>
<body>
    <div class="box heading">
        <h2>Apple packet price planner</h2>
    </div>
    <div class="container">
        <!-- get the user data widget -->
        <div class="box inputs">
            <h3>Apple buying data</h3>
            <div class="input">
                <h5>Cost price for a box of apples</h5>
                <input type="number" placeholder="eg. 150" name="" class="price_apples">
            </div>
            <div class="input">
                <h5>Number of apples in the box</h5>
                <input type="number" placeholder="eg. 200" name="" class="number_apples">
            </div>
            <div class="input">
                <h5>The packet size apples are sold in</h5>
                <input type="number" placeholder="eg. 10" name="" class="packet_apples">
            </div>
            <div class="input">
                <h5>Required profit %</h5>
                <input type="number" placeholder="eg. 15" name="" class="profit_apples">
            </div>
            <br>
            <button>CALCULATE</button>
        </div>

        <!-- calculation display widget -->
        <div class="box outputs">
            <h3>Apple price calculations</h3>
            <div class="input">
                <h5>Number of packets</h5>
                <input type="number" name="" class="calc_packet" readonly>
            </div>
            <div class="input">
                <h5>Cost price per apple</h5>
                <input type="number" name="" class="calc_apple" readonly>
            </div>
            <div class="input">
                <h5>Cost price per packet</h5>
                <input type="number" name="" class="calc_packet_cost" readonly>
            </div>
            <div class="input">
                <h5>Recommended packet price</h5>
                <input type="number" name="" class="calc_packet_profit" readonly>
            </div>
        </div>
    </div>
    <script src="./apple-planner.js"></script>
    <script src="./apple-planner.dom.js"></script>
</body>
</html>
